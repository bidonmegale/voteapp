<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Vote</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="styles.css" chrset="utf-8">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/babel/5.5.6/browser.js" charset="utf-8"></script>
</head>
<body>
    <header class="container well">
        <div class="col-md-12">
            <h2 class="title">jQuery Vote App</h2>
        </div>
    </header>
    <section class="container">
        <div class="row">
            <div id="app">
                <ul id="itens"></ul>
            </div>
        </div>
    </section>

    <script type="text/template" id="listitem">
    <li>
        <%= model.description %>
        <div>
            <button data-id="<%= model.id %>" class="btn btn-success increment">+1</button>&nbsp;
            <button data-id="<%= model.id %>"class="btn btn-danger decrement">-1</button>&nbsp;
            <span><%= model.count %></span>
        </div>
    </li>
    </script>

    <script src="../data/votes.js" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="app.js" type="text/ecmascript-6" charset="utf-8"></script>
</body>
</html>
